<form [formGroup]="taskForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Create New Task</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Task Title" formControlName="taskTitle">
            <mat-error *ngIf="taskForm.controls['taskTitle'].hasError('required')">
              Title is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="taskForm.controls['taskTitle'].hasError('minlength')">
              Title must be at least <strong>5 characters</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
            <mat-error *ngIf="taskForm.controls['description'].hasError('required')">
              Description is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="taskForm.controls['description'].hasError('minlength')">
              Description must be at least <strong>10 characters</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="isComplete">Have you completed this task?</label><br>
          <mat-radio-group id="isComplete" formControlName="isComplete">
            <mat-radio-button value="false">I still have work to do...</mat-radio-button>
            <mat-radio-button value="true">It is completed!</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
